<!DOCTYPE html>
<html>
    <head>
        <title>todo list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <p class="title">Todo list</p>
            <div class="todo-input-grid">
                <input placeholder="Todo name" class="js-name-input name-input">
                <input type="date" class="js-dueDate-input due-date-input">
                <select class="js-priority-input priority-input">
                    <option value="">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select class="js-status-input status-input">
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button class="add-todo-button js-add-button">Add</button>
                <div class="js-todo-list todo-grid">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
